<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <button id="load-ressources-btn" class="button">
        <span class="icon"><i class="fas fa-arrow-circle-down"></i></span>
        <span>Load ressources</span>
      </button>
    </div>
  </section>
  <script type="module">
    import {loadScript, loadStylesheet} from "./ressource-loader.js";

    function loadRessources() {
      return Promise.all([
        loadScript("https://use.fontawesome.com/releases/v5.1.0/js/all.js"),
        loadStylesheet("https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css")
      ])
        .then(() => console.log("Ressources loaded"))
        .catch(e => console.error(e));
    }

    const button = document.getElementById("load-ressources-btn");
    button.addEventListener("click", loadRessources);
  </script>
  </body>
</html>
